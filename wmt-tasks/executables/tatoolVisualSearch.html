<tatool>

  <canvas id="canvas"></canvas>
  <tatool-stimulus id="centeredExecutable" service="stimulusService" class="stimulusImage" stimulusClick="clickMe(stimulus, timing, $event)"></tatool-stimulus>

  <tatool-input id="bottomExecutable" service="inputService" userInput="inputAction(input, timing, event)" style="text-align:right">
   
    <tatool-key code="C" response="1"></tatool-key>
   <tatool-key code="M" response="0"></tatool-key>
   
    
  </tatool-input>
</tatool>
